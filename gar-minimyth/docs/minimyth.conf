################################################################################
# Extras directory configuration variables.
#
# You can extend MiniMyth by adding adding files under /usr/local. 
#     MM_EXTRAS_URL:
#         The URL that points to the location of the extras directory.
#         This will be mounted at /usr/local.
#
# The URL must have the following form:
#     <protocol>://<username>:<password>@<server>/<path>?<options>
# where <options> are additional mount options (-o).
# For example:
#     nfs://server.home/home/public/music
#     cifs://user@pass:server.home/home/public/music,domain=home
#     conf:themecache.cmg
# The valid protocol values are: nfs, smbfs (aka smb), cifs, tftp and conf.
# For nfs, smbfs and cifs, the URL points to a remote directory. For tftp, the
# URL points to a tarfile (*.tar.bz2) or a cramfs image (*.cmg) on a TFTP server
# that will be downloaded and expanded into (for files) or downloaded and
# mounted at (for images) the mount point. For conf, the URL points to a tarfile
# (*.tar.bz2) or a cramfs image (*.cmg) in the MiniMyth conf directory on the
# TFTP server that will be downloaded and expanded into (for files) or
# downloaded and mounted at (for images) the mount point.
#
# In addition, MM_EXTRAS_URL supports the special value 'default'. If your
# ramdisk file is named rootfs-<something>, then 'default' points to a file
# named extras-<something>.cmg in the same directory on the TFTP server as your
# ramdisk file.
#
# Alternatively, you can mount the extras directory by adding the appropiate
# commands to the 'minimyth.script' script.
################################################################################
#MM_EXTRAS_URL=default

