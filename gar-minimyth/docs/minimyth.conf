################################################################################
# minimyth.conf
#
# MiniMyth configuration file.
################################################################################

# If defined, then minimyth debugging is enabled.
#MM_DEBUG=yes

# If defined, then X windows is disabled.
#MM_NO_X=yes

# If defined, then the X Window Manager is disabled.
MM_NO_XWM=yes

# If defined, then VNC is disabled.
MM_NO_VNC=yes

# DNS name or IP address of the NTP time server.
MM_TIME_SERVER=time.home

# Set TV type. Valid values are NTSC and PAL with NTSC being the default.
#MM_TV=PAL

################################################################################
# Myth master backend database configuration.
#
# MM_MYTH_SERVER:
