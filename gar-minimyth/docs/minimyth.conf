################################################################################
# minimyth.conf
#
# MiniMyth configuration file.
################################################################################

# If defined, then minimyth debugging is enabled.
#MM_DEBUG=yes

# If defined, then X windows is disabled.
#MM_NO_X=yes

# If defined, then the X Window Manager is disabled.
#MM_NO_XWM=yes

# If defined, then VNC is disabled.
#MM_NO_VNC=yes

# DNS name or IP address of the NTP time server.
MM_TIME_SERVER=time.home

# Set TV type. Valid values are 'NTSC' and 'PAL' with 'NTSC' being the default.
#MM_TV=PAL

# Set sound type. Valid values are 'analog' and 'digital' with 'analog' being
# the default.
#MM_SOUND=digital

# Set the XVMC library to use. Valid values are 'viaXvMC' with 'viaXvMC' being
# the default.
# Use 'viaXvMC' for motherboards with the VIA Technologies CLE266 northbridge.
#MM_XVMC_LIB=viaXvMC

################################################################################
# Myth master backend database configuration.
#
# MM_MYTH_SERVER:
#     The DNS name or IP address of the Myth database (mysql.txt:DBHostName).
#     If not specified, it defaults the the TFTP server address.
# MM_MYTH_DBUSERNAME:
#     The Myth database username (mysql.txt:DBUserName).
