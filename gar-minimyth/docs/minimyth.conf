#MM_MYTH_DBPASSWORD=mythtv
#MM_MYTH_DBNAME=mythconverg

################################################################################
# Add extras directory
#
# You can extend MiniMyth by adding adding files under /usr/local. 
#     MM_EXTRAS_URL:
#         The URL that points to the location of the extras directory.
#         This will be mounted at /usr/local.
#
# The URL must have the following form:
#     <protocol>://<username>@p<assword>:<server>/<path>?<options>
# <protocol>, <server> and <path> are required.
# <username>, <password> and <options> (additional mount options (-o)), are
# optional.
# For example:
#     nfs://server.home/home/public/music
#     cifs://user@pass:server.home/home/public/music,domain=home
# The valid protocol values are: nfs, smbfs (aka smb), cifs and tftp. For nfs,
# smbfs and cifs, the URL points to a remote directory. For tftp, the URL points
# to a tarfile (*.tar.bz2) on a TFTP server that will be downloaded and expanded
# into the mount point.
#
# In addition, MM_EXTRAS_URL supports the special value 'default'. If your
# ramdisk file is named rootfs-<something>, then 'default' points to a file
# named extras-<something>.tar.bz2 in the same directory on the TFTP server
# as your ramdisk file.

# Alternatively, you can mount the extras directory by adding the appropiate
# commands to the 'minimyth.script' script.
################################################################################
MM_EXTRAS_URL=default

################################################################################
# Remote media directory configuration.
#
# You can mount remote media directories by setting some variables. The
# variables are:
#     MM_MYTHGALLERY_URL:
#         The URL that points to the location of the media for MythGallery.
#         This will be mounted at /mnt/gallery.
#     MM_MYTHMUSIC_URL:
#         The URL that points to the location of the media for MythMusic.
#         This will be mounted at /mnt/music.
#     MM_MYTHVIDEO_URL:
#         The URL that points to the location of the media for MythVideo.
#         This will be mounted at /mnt/video.
#
# A URL must have the the form described in the 'add extras directory'
# section
#
# Alternatively, you can mount remote directories by adding the appropiate
# commands to the 'minimyth.script' script. If you do this, there are some
# things that you should know.
#
# First, with the expection of '/mnt', '/var' and '/tmp', the file system is
# read only. Therefore, you can only create new mount points below '/mnt',
# '/var' and '/tmp'. It is suggested that you create new mount points below
# '/mnt'.
#
# Second, there is a shell function called 'mount_url' that you might find
# useful. You can access this function by including the file
# '/etc/minimyth.d/minimyth.functions' in 'minimyth.script'. This function takes
# two arguments:
#     URL: required argument:
#         This argument is described above.
#     MOUNT_DIR: required argument:
#         The local directory (e.g. /mnt/music) where the URL will be mounted.
################################################################################
MM_MYTHGALLERY_URL=nfs://server.home/home/public/pictures
MM_MYTHMUSIC_URL=nfs://server.home/home/public/music
MM_MYTHVIDEO_URL=nfs://server.home/home/public/videos

################################################################################
# LIRC configuration.
#
# Place your 'lircd.conf' and 'lircrc' files in the MiniMyth conf directory on
# the TFTP server.
#
# You can set up lirc by providing setting some variables. The variables are:
#     MM_LIRC_DRIVER:
#         The name of the lircd driver.
#     MM_LIRC_DEVICE:
#         The name of your lirc device (e.g. /dev/ttyS0).
#     MM_LIRC_KERNEL_MODULE:
#         The name of any kernel module that you need to load to support
#         your lirc device.
#     MM_LIRC_KERNEL_MODULE_OPTIONS:
#         Options for the kernel module specified by LIRC_KERNEL_MODULE.
#
# Alternatively, you can configure lirc by adding the appropiate commands to
# 'minimyth.script' script. If you do this, there are some things that you
# should know.
#
# First, there are multiple instances of lircd provided, each compiled for
# different drivers (different values of --with-driver). The names of these
# lircd instances and the drivers that they support are listed below:
#     lircd.any:
#         bte, creative, creative_infracd, default, dev/input, dsp, irman,
#         livedrive_midi, livedrive_seq, logitech, mp3anywhere, null, pcmak,
#         pinsys, pixelview, silitek, tira, udp, uirt2, uirt2_raw
#     lircd.serial:
#
# Second, when you run lircd.*, you need to specify the driver using the
# '--driver' command line option and the device using the '--device' command
# line option.
#
# An example set of commands for setting up lirc to use the Irman receiver
# are given below:
#     modprobe 8250
#     lircd.any --driver=irman --device=/dev/ttyS0
# The same result can be achieved by providing the variables below:
#     MM_LIRC_DRIVER=irman
#     MM_LIRC_DEVICE=/dev/ttyS0
#     MM_LIRC_KERNEL_MODULE=8250
################################################################################
MM_LIRC_DRIVER=irman
MM_LIRC_DEVICE=/dev/ttyS0
MM_LIRC_KERNEL_MODULE=8250
