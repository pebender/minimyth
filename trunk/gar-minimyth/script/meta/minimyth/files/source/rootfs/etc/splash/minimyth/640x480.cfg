# This is a gensplash configuration file for
# theme MythTV, resolution 640x480.
#
# It was converted from oscar.carlsson@home.se's
# bootsplash configuration file for theme MythTV,
# resolution 640x480.

# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=10
ty=12
tw=580
th=392

# ttf message output parameters
text_x=40
text_y=356
text_size=16
text_color=0xffffffff
text_font=/usr/lib/X11/fonts/TTF/LiberationSans-Italic.ttf

#
log_lines=16
log_cols=84

# name of the picture file (full path recommended)
pic=/etc/splash/minimyth/images/640x480.png
silentpic=/etc/splash/minimyth/images/640x480.png

# MiniMyth watermark
text silent /usr/lib/X11/fonts/TTF/LiberationSans-Bold.ttf 48 600 right 60 top #ffffff1f "MiniMyth"

# progress bar
box silent noover 40 385 599 401 #00000f1f
box silent inter  40 385  40 401 #00000f3f
box silent        40 385 599 401 #00000f3f

# message log (for diplaying errors and warning)
text silent /usr/lib/X11/fonts/TTF/LiberationSans-Regular.ttf 12 40 80 #ffffffff msglog
