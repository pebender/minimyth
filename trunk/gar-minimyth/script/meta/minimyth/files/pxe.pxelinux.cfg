DEFAULT minimyth-ram

LABEL minimyth-ram
	KERNEL minimyth-@MM_NAME@/kernel
	APPEND ro root=/dev/ram0 ramdisk_size=96000 initrd=minimyth-@MM_NAME@/rootfs

LABEL minimyth-nfs
	KERNEL minimyth-@MM_NAME@/kernel
	APPEND ro root=/dev/nfs  ip=dhcp            nfsroot=192.168.0.1:/home/public/minimyth/minimyth-@MM_NAME@
