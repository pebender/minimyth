# minimyth.conf
#
# The required MiniMyth main configuration file.
#
# This file contains configuration variables recognized by MiniMyth.
################################################################################

################################################################################
# MiniMyth
#
# MiniMyth is a Linux distribution for turning a diskless VIA chipset based
# motherboard into a MythTV frontend. MiniMyth consists of a kernel
# (kernel-minimyth-<version>), a CRAMFS root file system
# (rootfs-minimyth-<version>) and a set of configuration files.
#
# ==============================================================================
# MiniMyth Installation
#
# MiniMyth can be installed by network booting the motherboard using PXE boot
# or by local booting the motherboard using a USB key (aka USB flash disk).
#
#-------------------------------------------------------------------------------
# Network based MiniMyth Installation using PXELinux and CRAMFS
#
# PXELinux <http://syslinux.zytor.com/pxe.php> can be used to boot MiniMyth
# off a network server. For instructions on how to do this, see
# <http://www.viaarena.com/Default.aspx?PageID=5&ArticleID=52>. Your
# PXELinux configuration file (pxelinux.cfg/default) should contain something
# similar to the following (where <kernel> is the name of the kernel file and
# <rootfs> is the name of the CRAMFS root file system):
#
# DEFAULT minimyth
#
# LABEL minimyth
#	KERNEL <kernel>
#	APPEND ro root=/dev/ram0 initrd=<rootfs> ramdisk_blocksize=4096 ramdisk=64000
#
#-------------------------------------------------------------------------------
# Network based MiniMyth Installation using PXELinux and NFS
#
# If you choose, rather than using a CRAMFS based root file system, you can use
# a NFS root file system. The is can be used when doing development on MiniMyth,
# since files can be easily modified on the server and the modifications are not
# lost by rebooting. If you are not building MiniMyth from source, then you will
# need to extract the CRAMFS root file file system by loopback mounting it and
# copying all the files. Then you will need export the root file system using
# NFS. Booting is the same as when using PXELinux with the CRAMFS root file
# system, but your PXELinux configuration file (pxelinux.cfg/default) should
# contain something similar to the following (where <kernel> is the name of the
# kernel file, <nfs-server> is the IPv4 address of the NFS server and
# <nfs-rootfs> NFS root file system shared by the NFS server):
#
# DEFAULT minimyth
#
# LABEL minimyth
#	KERNEL <kernel>
#	APPEND ro root=/dev/nfs nfsroot=<nfs-server>:/<nfs-rootfs> ip=dhcp
#
#-------------------------------------------------------------------------------
# USB based MiniMyth Installation using SYSLinux and CRAMFS
#
#
# SYSLinux <http://syslinux.zytor.com/faq.php> can be used to boot MiniMyth
# off a USB key. The easiest way to do this is to use the 'mkusbkey' script
# included with the MiniMyth distribution.
#
# It has been observed that booting VIA EPIA M and VIA EPIA MII motherboards
# from a USB key is too slow to be useful. Since the ASUS A8N-VM CSM motherboard
# does not have this problem, it is likely that this is a problem with the
# VIA EPIA motherboards.
#
# ==============================================================================
# MiniMyth Configuration
# 
# MiniMyth can be configured at boot time on a per MiniMyth frontend basis.
#
#-------------------------------------------------------------------------------
# Boot Line Configuration
#
# You can affect MiniMyth with boot line (APPEND line) configuration. The
# following configuration parameters are of some interest:
#
# MM_BOOT_TYPE
#   Specifies the booth method used to boot MiniMyth.
#   Valid values are 'net' and 'usb' with 'net' being the default.
#   'net' corresponds to booting over the network using PXE boot.
#   'usb' corresponds to booting locally using a USB key (aka USB flash disk).
# MM_DEBUG=yes
#   Enables MiniMyth debug logging.
# debug
#   Enables kernel debug logging and disabled the boot splash screen.
# irqpoll
#   Works around IRQ problems with the ASUS A8N-VM CSM motherboard that can 
#   cause a a kernel oops when the nvidia kernel driver is loaded, resulting
#   in X not starting correctly.
#
#-------------------------------------------------------------------------------
# DHCP Server Configuration
#
# MiniMyth expects the DHCP server to provide the MiniMyth frontend's
# hostname. If the DHCP server does not provide MiniMyth frontend's hostname
# then during initialization MiniMyth will output an error message and abort.
# If you are using the ISC DHCP server, then the dhcpd.conf file parameter for
# sending the client's hostname is 'use-host-decl-names'.
# 
# MiniMyth expects the DHCP server to provide the DNS name server address(es).
# If the DHCP server does not provide the DNS name server address(es), then
# during initialization MiniMyth will output an error message and abort. If you
# are using the ISC DHCP server then the dhcpd.conf file option for setting
# the DNS name server address(es) is 'domain-name-servers'.
#
# MiniMyth expects the DHCP server to provide the NTP time server address(es).
# If the DHCP server does not provide the NTP time server address(es), then
# during initialization MiniMyth will output an error message and abort. If you
# are using the ISC DHCP server then the dhcpd.conf file option for setting
# the NTP time server address(es) is 'ntp-servers'.
#
# If you want to use a remote log (syslog) server, MiniMyth expects the DHCP
# server to provide the log server address(es). If the DHCP server provides
# the log server address(es), then MiniMyth will log to the remote log server.
# If the DHCP server does not provide the log server address(es), then MiniMyth
# will log to a local log file. If you are using the ISC DHCP server then the
# dhcp.conf file option for setting the log server address(es) is 'log-servers'.
#
#-------------------------------------------------------------------------------
# MiniMyth Configuration File Locations
# 
# By default, when booting from the network, MiniMyth pulls its configuration
# files from the same TFTP server that is used to PXE boot MiniMyth. If the PXE
# boot loader (pxelinux.0) is in a directory '<dir>', then MiniMyth looks for
# configuration files first in the directory '<dir>/conf/<hostname>' and second
# in the directory '<dir>/conf/default', where <hostname> is the hostname of the
# MiniMyth frontend.
#
# By default, when booting from a USB key, MiniMyth pulls its configuration
# files from the USB key used to boot MiniMyth. MiniMyth mounts the USB key
# at /media/minimyth, and MiniMyth looks for configuration files first in the
# directory '/media/minimyth/conf/<hostname>' and second in the directory
# '/media/minimyth/conf/default', where <hostname> is the hostname of the
# MiniMyth frontend.
# 
#-------------------------------------------------------------------------------
# MiniMyth Configuration Files
# 
# The main configuration file is 'minimyth.conf'. You must provide a
# 'minimyth.conf' file.
# 
# The main configuration script is 'minimyth.script'. This is a shell script
# that will be executed by MiniMyth after it has completed downloading all the
# configuration files from the TFTP server, and after it has mounted extras
# (if applicable). You can use it to do things such as install additional
# kernel modules.
#
# The DHCP configure script is 'minimyth.dhcp'. This script is supported when
# MiniMyth is booted using a USB key. Using this file, you can specify some
# of the parameters that MiniMyth expects to receive from the DHCP server.
# This allows the USB key bootable version of MiniMyth to be used on networks
# that have limited DHCP servers such as the DHCP servers that come with many
# consumer Internet gateway routers. If the DHCP server does provide values for
# one or more of these parameters, then the the corresponding value in
# 'minimyth.dhcp' is ignored.
# 
# 
# In addition to the main configuration file, the main configuration script,
# and the DHCP configure file, you can override the
# following MiniMyth configuration files:
#     file           | description
#    -----------------------------------------------------------------
#     pci2kernel.map | /etc/hardware.d/pci2kernel.map
#     pci2x.map      | /etc/hardware.d/pci2x.map
#     x2kernel.map   | /etc/hardware.d/x2kernel.map
#     lircd.conf     | /etc/lircd.conf
#     lircrc         | The lircrc file used by mythtv, mplayer and xine
#     xinitrc        | /root/.xinitrc
#     xorg.conf      | /etc/X11/xorg.conf
#
# If you want to use a remote control and your remote control is not one of the
# built in remote controls, then you will need to provide the appropriate
# 'lircd.conf' and 'lircrc' files.
#
# If you cannot configure X to your liking using the X configuration variables
# in the minimyth.conf file, then you can provide different xinitrc and/or
# xorg.conf files.
################################################################################

