################################################################################
# MiniMyth
#
# MiniMyth is a Linux distribution for turning a diskless VIA chipset based
# motherboard into a MythTV frontend. MiniMyth consists of a kernel
# (kernel-minimyth-<version>), a CRAMFS root file system
# (rootfs-minimyth-<version>) and a set of configuration files.
#
# ==============================================================================
# MiniMyth Installation
#
# MiniMyth is installed by network booting the motherboard using PXE boot.
# PXELinux <http://syslinux.zytor.com/pxe.php> can be used to boot MiniMyth
# of a network server. For instructions on how to do this, see
# <http://www.viaarena.com/Default.aspx?PageID=5&ArticleID=52>. Your
# PXELinux configuration file (pxelinux.cfg/default) should contain something
# similar to the following:
#
# DEFAULT minimyth
#
# LABEL minimyth
#     KERNEL kernel-minimyth-<version>
#     APPEND vga=788 splash=silent quiet \
#            ro root=/dev/ram0 \
#            initrd=rootfs-minimyth-<version> \
#            ramdisk_blocksize=4096 ramdisk=64000
#
# ==============================================================================
# MiniMyth Configuration
# 
# MiniMyth can be configured at boot time on a per MiniMyth frontend basis.
# 
#-------------------------------------------------------------------------------
# DHCP Server Configuration
#
# MiniMyth expects the DHCP server to provide DNS name server address(es) and
# NTP time server address(es). If the DHCP server does not provide these
# addresses, then during initialization MiniMyth will output an error message
# and abort.
#
#-------------------------------------------------------------------------------
# MiniMyth Configuration File Locations
# 
# By default, MiniMyth pulls its configuration files from the same TFTP server
# that is used to PXE boot MiniMyth. If the the PXE boot loader (pxelinux.0) is
# in a directory '<dir>', then MiniMyth looks for configuration files first in
# the directory '<dir>/conf/<hostname>' and second in the directory
# '<dir>/conf', where <hostname> is the hostname of the MiniMyth frontend.
# 
#-------------------------------------------------------------------------------
# MiniMyth Configuration Files
# 
# The main configuration file is 'minimyth.conf'. An example 'minimyth.conf'
# configuration file can be found in the 'docs' directory.
# 
# The main configuration script is 'minimyth.script'. This is a shell script
# that will be executed by MiniMyth after it has completed downloading all the
# configuration files from the TFTP server, and after it has mounted extras
# (if applicable). You can use it to do things such as install additional
# kernel modules.
# 
# In addition to the main configuration file and script, you can override the
# following MiniMyth configuration files:
#     file        |  description
#    -----------------------------------------------------------------
#     lircd.conf  |  /etc/lircd.conf
#     lircrc      |  The lircrc file used by mythtv, mplayer and xine
#     localtime   |  /etc/localtime
#     xinitrc     |  /root/.xinitrc
#     xorg.conf   |  /etc/X11/xorg.conf
################################################################################

